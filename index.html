<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Eveon Solutions — Intelligent Digital Products</title>
    <meta
      name="description"
      content="Eveon Solutions crafts intelligent, elegant digital products. New website coming soon — connect with us and explore careers."
    />
    <link rel="icon" type="image/x-icon" href="./favicon.ico" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Righteous&display=swap"
      rel="stylesheet"
    />

    <!-- Social/SEO -->
    <meta property="og:title" content="Eveon Solutions" />
    <meta
      property="og:description"
      content="Eveon Solutions crafts intelligent, elegant digital products. New website coming soon."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://eveonsolutions.com/" />
    <meta property="og:image" content="https://eveonsolutions.com/Logo.png" />
    <meta name="twitter:card" content="summary_large_image" />
    <link rel="canonical" href="https://eveonsolutions.com/" />

    <style>
      /* Theming: dark default, follow system unless user toggles */
      :root,
      html[data-theme="dark"] {
        --bg: #0c111b;
        --bg-2: #0f172a;
        --fg: #e6eaf2;
        --muted: #a7b0c0;
        --accent: #156089;
        --card: rgba(255, 255, 255, 0.06);
        --card-border: rgba(255, 255, 255, 0.14);
        --ring: rgba(21, 96, 137, 0.45);
      }
      @media (prefers-color-scheme: light) {
        :root:not([data-theme]) {
          --bg: #f6f8fb;
          --bg-2: #eef2f7;
          --fg: #1b2430;
          --muted: #4a5a6a;
          --card: rgba(255, 255, 255, 0.75);
          --card-border: rgba(20, 35, 50, 0.08);
          --ring: rgba(21, 96, 137, 0.35);
        }
      }
      html[data-theme="light"] {
        --bg: #f6f8fb;
        --bg-2: #eef2f7;
        --fg: #1b2430;
        --muted: #4a5a6a;
        --card: rgba(255, 255, 255, 0.75);
        --card-border: rgba(20, 35, 50, 0.08);
        --ring: rgba(21, 96, 137, 0.35);
      }
      html,
      body {
        height: 100%;
        margin: 0;
      }
      body {
        min-height: 100dvh;
        padding: auto 5vh;
        font-family: "Inter", system-ui, -apple-system, Segoe UI, Roboto, Arial,
          sans-serif;
        line-height: 1.6;
        color: var(--fg);
        display: grid;
        place-items: center;
        overflow-x: hidden;
        background: radial-gradient(
          1200px 800px at 10% 10%,
          var(--bg-2) 0%,
          var(--bg) 55%,
          var(--bg) 100%
        );
      }

      /* Interactive spotlight background */
      body::before {
        content: "";
        position: fixed;
        inset: 0;
        pointer-events: none;
        background: radial-gradient(
            600px 600px at var(--mx, 50%) var(--my, 50%),
            rgba(21, 96, 137, 0.25),
            transparent 60%
          ),
          conic-gradient(
            from 90deg at 30% 20%,
            rgba(21, 96, 137, 0.1),
            transparent 25%,
            rgba(21, 96, 137, 0.08) 0 50%,
            transparent 0 75%,
            rgba(21, 96, 137, 0.06) 0
          );
        filter: blur(10px) saturate(120%);
        opacity: 0.9;
        transition: opacity 0.25s ease;
        z-index: -1;
      }
      /* Reduced motion has no animation to remove now, keep filter simple */
      @media (prefers-reduced-motion: reduce) {
        body::before {
          filter: none;
        }
      }

      .shell {
        width: min(960px, 92vw);
        margin: 0 auto;
        background: var(--card);
        border: 1px solid var(--card-border);
        border-radius: 18px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2),
          0 2px 10px rgba(0, 0, 0, 0.08),
          0 0 0 1px rgba(255, 255, 255, 0.02) inset;
        backdrop-filter: blur(10px) saturate(120%);
        -webkit-backdrop-filter: blur(10px) saturate(120%);
        overflow: clip;
      }

      header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 22px 26px;
        border-bottom: 1px solid var(--card-border);
      }
      .brand {
        display: inline-flex;
        align-items: center;
        gap: 12px;
      }
      .brand img {
        height: 40px;
        width: auto;
        display: block;
      }
      .brand .name {
        font-family: "Righteous", cursive;
        font-size: 1.3rem;
        letter-spacing: 0.2px;
      }
      .theme-toggle {
        appearance: none;
        border: 1px solid var(--card-border);
        background: transparent;
        color: var(--fg);
        border-radius: 8px;
        padding: 8px 10px;
        font-size: 0.9rem;
        cursor: pointer;
        transition: transform 0.12s ease, background 0.2s ease;
      }
      .theme-toggle:hover {
        background: rgba(21, 96, 137, 0.12);
      }
      .theme-toggle:active {
        transform: scale(0.98);
      }

      main {
        padding: 64px 36px 48px;
        text-align: center;
      }
      h1 {
        margin: 12px 0 16px;
        font-size: clamp(2rem, 5vw, 3rem);
        line-height: 1.25;
        letter-spacing: -0.4px;
      }
      .tagline {
        color: var(--muted);
        font-size: clamp(1.05rem, 2.2vw, 1.2rem);
        margin: 0 auto 28px;
        max-width: 48ch;
      }

      .cta {
        display: flex;
        flex-wrap: wrap;
        gap: 16px;
        align-items: center;
        justify-content: center;
        margin: 32px auto 12px;
      }
      .btn {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
        padding: 12px 18px;
        font-weight: 600;
        font-size: 1rem;
        border-radius: 10px;
        text-decoration: none;
        border: 1px solid var(--card-border);
        transition: transform 0.15s ease, box-shadow 0.2s ease,
          background 0.2s ease, color 0.2s ease;
      }
      .btn.primary {
        background: var(--accent);
        color: #fff;
        border-color: transparent;
        box-shadow: 0 10px 24px rgba(21, 96, 137, 0.35);
      }
      .btn.primary:hover {
        box-shadow: 0 14px 28px rgba(21, 96, 137, 0.45);
        transform: translateY(-1px);
      }
      .btn.ghost {
        background: transparent;
        color: var(--fg);
      }
      .btn.ghost:hover {
        background: rgba(21, 96, 137, 0.1);
        transform: translateY(-1px);
      }

      .socials {
        display: flex;
        justify-content: center;
        gap: 16px;
        margin: 24px 0 8px;
      }
      .socials a {
        display: inline-flex;
        align-items: center;
        opacity: 0.9;
        transition: opacity 0.18s, transform 0.18s;
      }
      .socials a:hover {
        opacity: 1;
        transform: translateY(-2px) scale(1.06);
      }
      .socials svg {
        display: block;
      }

      footer {
        padding: 18px 24px 24px;
        border-top: 1px solid var(--card-border);
        color: var(--muted);
        font-size: 0.95rem;
        text-align: center;
      }
      .note {
        color: var(--muted);
        margin-top: 12px;
      }

      /* Box remains static (no tilt) */
      @media (max-width: 700px) {
        header {
          padding: 16px 18px;
        }
        main {
          padding: 44px 22px 32px;
        }
        .brand .name {
          font-size: 1.15rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="shell">
      <header>
        <div class="brand">
          <!-- <img src="./Logo.png" alt="Eveon Solutions logo" height="40"> -->
          <span class="name">Eveon Solutions</span>
        </div>
        <button
          class="theme-toggle"
          id="theme-toggle"
          aria-label="Toggle theme"
        >
          Theme
        </button>
      </header>
      <main>
        <h1>Designing intelligent digital products</h1>
        <p class="tagline">
          We blend strategy, design, and engineering to craft software that
          feels effortless and works beautifully.
        </p>

        <div class="cta">
          <a class="btn primary" href="https://careers.eveonsolutions.com"
            >Careers →</a
          >
          <a class="btn ghost" href="mailto:hello@eveonsolutions.com"
            >Say hello</a
          >
        </div>

        <div class="socials" aria-label="Social links">
          <a
            href="https://www.instagram.com/eveonsolutions/"
            target="_blank"
            rel="noopener noreferrer"
            aria-label="Instagram"
          >
            <svg width="28" height="28" viewBox="0 0 32 32" fill="none">
              <circle cx="16" cy="16" r="16" fill="#156089" />
              <g>
                <rect
                  x="10"
                  y="10"
                  width="12"
                  height="12"
                  rx="4"
                  stroke="#fff"
                  stroke-width="2"
                />
                <circle cx="16" cy="16" r="3" stroke="#fff" stroke-width="2" />
                <circle cx="20.2" cy="11.8" r="0.8" fill="#fff" />
              </g>
            </svg>
          </a>
          <a
            href="https://www.linkedin.com/company/eveon-solutions"
            target="_blank"
            rel="noopener noreferrer"
            aria-label="LinkedIn"
          >
            <svg width="28" height="28" fill="none" viewBox="0 0 32 32">
              <circle cx="16" cy="16" r="16" fill="#156089" />
              <path
                fill="#fff"
                d="M12.3 22h-2.3v-7.6h2.3V22zm-1.1-8.7c-.7 0-1.2-.6-1.2-1.2 0-.7.5-1.2 1.2-1.2.7 0 1.2.5 1.2 1.2 0 .6-.5 1.2-1.2 1.2zm10.1 8.7h-2.3v-3.7c0-.9-.3-1.5-1.1-1.5-.6 0-.9.4-1.1.8-.1.2-.1.5-.1.8V22h-2.3s.1-7.6 0-7.6h2.3v1.1c.3-.5.9-1.3 2.1-1.3 1.5 0 2.6 1 2.6 3.1V22z"
              />
            </svg>
          </a>
          <a
            href="https://www.facebook.com/people/Eveon-Solutions/61577012938487/"
            target="_blank"
            rel="noopener noreferrer"
            aria-label="Facebook"
          >
            <svg width="28" height="28" viewBox="0 0 32 32" fill="none">
              <circle cx="16" cy="16" r="16" fill="#156089" />
              <path
                d="M18.5 22v-5h1.7l.3-2h-2V13c0-.6.2-1 1-1h1V10.2c-.2 0-.8-.2-1.7-.2-1.8 0-2.8 1-2.8 2.7V15H13v2h1.5v5h2z"
                fill="#fff"
              />
            </svg>
          </a>
        </div>

        <p class="note">New website is in the works — thanks for visiting.</p>
      </main>
      <footer>© <span id="year"></span> Eveon Solutions</footer>
    </div>

    <script>
      // Live year
      document.getElementById("year").textContent = new Date().getFullYear();

      // Interactive spotlight coordinates
      const root = document.documentElement;
      const update = (x, y) => {
        root.style.setProperty("--mx", x + "px");
        root.style.setProperty("--my", y + "px");
      };
      window.addEventListener(
        "pointermove",
        (e) => update(e.clientX, e.clientY),
        { passive: true }
      );
      // Center on load
      update(window.innerWidth * 0.5, window.innerHeight * 0.35);

      // Theme toggle (system by default, user override via data-theme)
      const btn = document.getElementById("theme-toggle");
      const media = window.matchMedia("(prefers-color-scheme: light)");
      const getCurrent = () =>
        document.documentElement.dataset.theme ||
        (media.matches ? "light" : "dark");
      const updateBtn = () => {
        const theme = getCurrent();
        const nextLabel = theme === "light" ? "Dark" : "Light";
        btn.textContent = nextLabel;
        btn.setAttribute(
          "aria-label",
          `Switch to ${nextLabel.toLowerCase()} theme`
        );
      };
      const applyTheme = (t) => {
        document.documentElement.dataset.theme = t;
        localStorage.setItem("theme", t);
        updateBtn();
      };
      const saved = localStorage.getItem("theme");
      if (saved === "light" || saved === "dark") {
        document.documentElement.dataset.theme = saved;
      }
      updateBtn();
      media.addEventListener("change", () => {
        if (!localStorage.getItem("theme")) updateBtn();
      });
      btn.addEventListener("click", () => {
        const theme = getCurrent();
        applyTheme(theme === "light" ? "dark" : "light");
      });
    </script>
  </body>
</html>
